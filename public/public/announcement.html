<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Announcements</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

html, body {
    height: 100%;
    color: #333;
    background-color: #f4f8fb;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header Styles */
.header {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
}

.logo {
    font-size: 1.5em;
    font-weight: bold;
    color: #007bff;
}

.nav-links a {
    margin: 0 10px;
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

.user-actions span {
    margin-left: 10px;
    color: #333;
}

/* Main Content */
.announcement-section {
    padding: 30px;
    max-width: 600px;
    margin: auto;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.announcement-section h2 {
    color: #004aad;
    text-align: center;
    margin-bottom: 20px;
}

#announcement-form label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

#announcement-form input, 
#announcement-form textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
    resize: vertical;
}

#announcement-form button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

#announcement-form button:hover {
    background-color: #0056b3;
}

/* Announcements List Section */
.announcements-list {
    padding: 30px;
    max-width: 800px;
    margin: auto;
    text-align: center;
}

.announcements-list h3 {
    color: #004aad;
    margin-bottom: 20px;
}

/* Job Announcements Button */
.button-link {
    text-decoration: none;
}

.job-announcements-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1em;
    color: white;
    background-color: #28a745;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    margin-top: 20px;
    transition: background-color 0.3s ease;
}

.job-announcements-button:hover {
    background-color: #218838;
}
/* Footer Styles */
.footer {
    background-color: #f4f8fb;
    padding: 40px 0;
    border-top: 2px solid #e0e0e0;
    display: flex;
    justify-content: center;
    margin-top: auto;
}

.footer-container {
    width: 85%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

.footer-brand {
    display: flex;
    align-items: center;
}

.footer-logo {
    width: 50px;
    height: auto;
    margin-right: 10px;
}

.footer-brand h3 {
    font-size: 1.5em;
    color: #333;
    font-weight: bold;
}

.footer-links {
    display: flex;
    gap: 15px;
    text-align: center;
}

.footer-links a {
    color: #007bff;
    text-decoration: none;
    font-size: 0.9em;
    font-weight: 500;
}

.footer-links a:hover {
    text-decoration: underline;
}

.footer-social {
    text-align: center;
    color: #333;
}

.footer-social p {
    font-weight: 500;
    margin-bottom: 5px;
    font-size: 0.9em;
}

.social-icons a {
    margin: 0 8px;
    color: #007bff;
    font-size: 1.2em;
    transition: color 0.3s;
}

.social-icons a:hover {
    color: #0056b3;
}

.footer-country {
    text-align: center;
    color: #333;
    font-weight: 500;
    font-size: 0.9em;
}

.footer-country select {
    margin-top: 5px;
    padding: 5px;
    border: 1px solid #007bff;
    border-radius: 5px;
    color: #007bff;
    font-weight: 500;
}

    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">Craftsmen Network</div>
        <nav class="nav-links">
            <a href="dashboard.html".html">Explore Craftsmen</a>
            <a href="announcement.html">Job Announcements</a>
           
        </nav>
        <div class="user-actions">
            <span class="notifications-icon">ðŸ””</span>
            <span class="profile-icon">A</span>
            <span class="language-toggle">EN</span>
        </div>
    </header>

    <!-- Main Content -->
    <div class="announcement-section">
        <h2>Post a Job Announcement</h2>
        <form id="announcement-form">
            <label for="job-title">Job Title</label>
            <input type="text" id="job-title" name="jobTitle" placeholder="e.g., Need a Carpenter for furniture repair" required>

            <label for="job-description">Job Description</label>
            <textarea id="job-description" name="jobDescription" placeholder="Describe the job details here..." required></textarea>

            <label for="job-deadline">Deadline</label>
            <input type="date" id="job-deadline" name="jobDeadline" required>

            <label for="contact-info">Contact Information</label>
            <input type="text" id="contact-info" name="contactInfo" placeholder="Your phone or email" required>

            <button type="submit" >Post Announcement</button>
        </form>
    </div>

    <!-- Announcements List Section -->
    <div class="announcements-list">
        <a href="a.html" class="button-link">
            <button id="view-announcements" class="job-announcements-button">View Announcements</button>
        </a>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-container">
            <!-- Logo and Branding -->
            <div class="footer-brand">
                <img src="logo.jpg" alt="Repect Logo" class="footer-logo">
                <h3>Craftsman Network</h3>
            </div>
            
            <!-- Navigation Links -->
            <div class="footer-links">
                <a href="#">About Repect</a>
                <a href="#">Contact Us</a>
                <a href="#">Blog</a>
                <a href="#">FAQs</a>
                <a href="#">Terms & Conditions</a>
                <a href="#">Privacy Policy</a>
            </div>
            
            <!-- Social Media Links -->
            <div class="footer-social">
                <p>Follow us on social media</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>

            <!-- Country Selector -->
            <div class="footer-country">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="Lebanon">Lebanon</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                </select>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>

    
    <script >
        // Reference to the form and announcements div
document.getElementById("announcement-form").addEventListener("submit", async function(event) {
    event.preventDefault();

    const title = document.getElementById("job-title").value.trim();
    const description = document.getElementById("job-description").value.trim();
    const deadline = document.getElementById("job-deadline").value.trim();
    const contactInfo = document.getElementById("contact-info").value.trim();

    if (!title || !description || !deadline || !contactInfo) {
        alert("Please fill out all fields.");
        return;
    }

    const announcementData = { title, description, deadline, contactInfo };

    try {
        const response = await fetch("/api/announcements", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(announcementData),
        });

        const result = await response.json();
        if (response.ok) {
            alert("Announcement posted successfully!");
            document.getElementById("announcement-form").reset(); // Clear the form
        } else {
            alert(`Failed to post announcement: ${result.error}`);
        }
    } catch (error) {
        console.error("Error posting announcement:", error);
        alert("An error occurred while posting the announcement. Please try again later.");
    }
});
    </script>
</body>
</html>
