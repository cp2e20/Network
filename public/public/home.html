<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../src/sty.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <div id="form-scroll-container">
          <form id="register-form">
            <h1>Create Account</h1>
            <div class="social-icons">
              <a href="#" class="icon"
                ><i class="fa-brands fa-google-plus-g"></i
              ></a>
              <a href="#" class="icon"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
              <a href="#" class="icon"
                ><i class="fa-brands fa-linkedin-in"></i
              ></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" id="name" placeholder="Name" required />
            <input type="email" id="login-email" placeholder="Email" required />
            <input
              type="password"
              id="login-password"
              placeholder="Password"
              required
            />

            <!-- Role Selection -->
            <div class="role-container">
              <label class="role-label">Role:</label>
              <div class="role-options">
                <label class="role-option">
                  <input
                    type="radio"
                    id="user"
                    name="role"
                    value="user"
                    required
                  />
                  <span class="custom-radio"></span>
                  User
                </label>
                <label class="role-option">
                  <input
                    type="radio"
                    id="craftsman"
                    name="role"
                    value="craftsman"
                    required
                  />
                  <span class="custom-radio"></span>
                  Craftsman
                </label>
              </div>
            </div>

            <!-- Additional fields for Craftsman -->
            <div id="craftsman-fields">
              <!-- Dropdown for Specialization -->
              <select id="craftsman-specialization">
                <option value="" disabled selected>
                  Select Specialization
                </option>
                <option value="Carpenter">Carpenter</option>
                <option value="Blacksmith">Blacksmith</option>
                <option value="Tailor">Tailor</option>
                <option value="Painter">Painter</option>
                <option value="Plumber">Plumber</option>
                <option value="Electrician">Electrician</option>
                <option value="Stonemason">Stonemason</option>
                <option value="Glassblower">Glassblower</option>
                <option value="Shoemaker">Shoemaker</option>
                <option value="Jeweler">Jeweler</option>
                <option value="Potter">Potter</option>
                <option value="Leatherworker">Leatherworker</option>
                <option value="Welder">Welder</option>
                <option value="Cabinetmaker">Cabinetmaker</option>
                <option value="Engraver">Engraver</option>
                <option value="Weaver">Weaver</option>
                <option value="Metalworker">Metalworker</option>
                <option value="Stone Carver">Stone Carver</option>
                <option value="Bookbinder">Bookbinder</option>
                <option value="Calligrapher">Calligrapher</option>
              </select>

              <!-- Additional Fields -->
              <input
                type="text"
                id="craftsman-experience"
                placeholder="Years of Experience"
              />
              <textarea
                id="craftsman-bio"
                placeholder="Brief Bio"
                rows="3"
              ></textarea>
            </div>
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
      <div class="form-container sign-in">
        <form id="login-form">
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>or use your email password</span>
          <input type="email" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="Password" />
          <a href="#">Forget Your Password?</a>
          <button type="submit">Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of the site features</p>
            <button id="sign-in">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>
              Register with your personal details to use all of the site
              features
            </p>
            <button id="sign-up">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Corrected path for JS -->
    <script src="../src/scri.js"></script>
  </body>
</html>
