<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">Craftsmen Network</div>
      <nav class="nav-links">
        <a href="Cdashboard.html">Dashboard</a>
        <a href="Cmy_applications.html">My Applications</a>
        <a href="Cprofile.html">Profile</a>
      </nav>

      <div class="user-actions">
        <span class="notification-icon">
          <i class="fas fa-bell"></i>
          <span class="notification-badge">3</span>
        </span>
        <div class="profile-icon">C</div>
        <a href="#" class="logout-link">Logout</a>
      </div>
    </header>
    <section class="manage-applications">
      <h2>My Applications</h2>
      <table>
        <thead>
          <tr>
            <th>Job Title</th>
            <th>My message</th>
            <th>Applied On</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows will be inserted here -->
        </tbody>
      </table>
    </section>
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-brand">
          <img src="logo.jpg" alt="Repect Logo" class="footer-logo" />
          <h3>Craftsmen Network</h3>
        </div>
        <div class="footer-links">
          <a href="#">About Repect</a>
          <a href="#">Contact Us</a>
          <a href="#">Blog</a>
          <a href="#">FAQs</a>
          <a href="#">Terms & Conditions</a>
          <a href="#">Privacy Policy</a>
        </div>
        <div class="footer-social">
          <p>Follow us on social media</p>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
        <div class="footer-country">
          <label for="country">Country:</label>
          <select id="country" name="country">
            <option value="Lebanon">Lebanon</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
          </select>
        </div>
      </div>
    </footer>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: #f4f8fb;
        margin: 0;
        padding: 0;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #004aad;
        padding: 15px 20px;
        color: white;
      }

      .header .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .nav-links a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
        font-size: 1rem;
      }

      .nav-links a:hover {
        text-decoration: underline;
      }

      .user-actions {
        display: flex;
        align-items: center;
      }

      .dashboard-overview {
        margin: 20px;
        text-align: center;
      }

      .dashboard-metrics {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .metric-card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .job-announcements,
      .manage-applications {
        margin: 20px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .job-card {
        border-bottom: 1px solid #e0e0e0;
        padding: 10px 0;
      }

      .job-card h3 {
        margin: 0;
      }

      .view-all {
        display: block;
        margin-top: 10px;
        text-align: right;
        color: #004aad;
        text-decoration: none;
      }

      .view-all:hover {
        text-decoration: underline;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      th,
      td {
        border: 1px solid #e0e0e0;
        padding: 8px;
        text-align: left;
      }

      th {
        background: #f4f8fb;
      }

      .status {
        padding: 5px 10px;
        border-radius: 5px;
      }

      .status.pending {
        background: #ffd700;
        color: #000;
      }

      .status.approved {
        background: #4caf50;
        color: white;
      }
      .action-btn.cancel {
        background-color: #ff4d4d; /* Red background */
        color: white; /* White text */
        border: none; /* No border */
        padding: 8px 16px; /* Padding for a balanced size */
        border-radius: 5px; /* Rounded corners */
        cursor: pointer; /* Pointer cursor on hover */
        font-size: 14px; /* Font size */
        transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover effects */
      }

      .action-btn.cancel:hover {
        background-color: #e60000; /* Darker red on hover */
        transform: scale(1.05); /* Slight zoom effect on hover */
      }

      .action-btn.cancel:active {
        background-color: #cc0000; /* Even darker red on click */
        transform: scale(1); /* Reset zoom effect on click */
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const craftsmanEmail = localStorage.getItem("craftsmanEmail");

        if (!craftsmanEmail) {
          alert("You must be logged in to view applications.");
          window.location.href = "login.html";
          return;
        }

        try {
          const response = await fetch(`/applications?email=${craftsmanEmail}`);
          const data = await response.json();

          if (response.ok) {
            displayApplications(data.applications);
          } else {
            console.error(data.error);
            alert("Failed to load applications.");
          }
        } catch (error) {
          console.error("Error fetching applications:", error);
          alert("An error occurred while fetching applications.");
        }
      });

      function displayApplications(applications) {
        const tableBody = document.querySelector("tbody");
        tableBody.innerHTML = "";

        applications.forEach((app) => {
          const { _id, announcementId, message, createdAt } = app;

          const row = document.createElement("tr");
          row.innerHTML = `
      <td>${announcementId.title}</td>
      <td>${message || "N/A"}</td>
      <td>${new Date(createdAt).toLocaleDateString()}</td>
      <td>
        <button class="action-btn cancel" data-id="${_id}">Cancel</button>
      </td>
    `;
          tableBody.appendChild(row);
        });

        document.querySelectorAll(".action-btn.cancel").forEach((button) => {
          button.addEventListener("click", handleCancelApplication);
        });
      }

      function handleCancelApplication(event) {
        const applicationId = event.target.getAttribute("data-id");

        if (confirm("Are you sure you want to cancel this application?")) {
          fetch(`/api/applicants/${applicationId}`, { method: "DELETE" })
            .then((response) => response.json())
            .then((data) => {
              if (response.ok) {
                alert(data.message);

                // Remove the row from the table
                const row = event.target.closest("tr");
                row.parentNode.removeChild(row);
              } else {
                alert(data.error || "Failed to cancel application.");
              }
            })
            .catch((error) => {
              console.error("Error canceling application:", error);
            });
        }
      }
    </script>
  </body>
</html>
