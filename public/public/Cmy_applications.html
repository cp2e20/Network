<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header class="header">
        <div class="logo">Craftsmen Network</div>
        <nav class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="job_announcements.html">Job Announcements</a>
            <a href="my_applications.html">My Applications</a>
            <a href="resources.html">Resources</a>
        </nav>
        
        <div class="user-actions">
            <span class="notification-icon">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </span>
            <div class="profile-icon">C</div>
            <a href="#" class="logout-link">Logout</a>
        </div>
    </header>
    <section class="manage-applications">
        <h2>My Applications</h2>
        <table>
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Status</th>
                    <th>Applied On</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    
                    <td>Furniture Repair</td>
                    <td><span class="status pending">Pending</span></td>
                    <td>2024-12-28</td>
                    <td>
                        <button class="action-btn view">View</button>
                        <button class="action-btn cancel">Cancel</button>
                    </td>
                </tr>
                <tr>
                    <td>Tailoring Custom Suits</td>
                    <td><span class="status approved">Approved</span></td>
                    <td>2024-12-25</td>
                    <td>
                        <button class="action-btn view">View</button>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </section>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
        }
    
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #004aad;
            padding: 15px 20px;
            color: white;
        }
    
        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
    
        .nav-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1rem;
        }
    
        .nav-links a:hover {
            text-decoration: underline;
        }
    
        .user-actions {
            display: flex;
            align-items: center;
        }
    
        .dashboard-overview {
            margin: 20px;
            text-align: center;
        }
    
        .dashboard-metrics {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    
        .metric-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    
        .job-announcements, .manage-applications {
            margin: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        .job-card {
            border-bottom: 1px solid #e0e0e0;
            padding: 10px 0;
        }
    
        .job-card h3 {
            margin: 0;
        }
    
        .view-all {
            display: block;
            margin-top: 10px;
            text-align: right;
            color: #004aad;
            text-decoration: none;
        }
    
        .view-all:hover {
            text-decoration: underline;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
    
        th, td {
            border: 1px solid #e0e0e0;
            padding: 8px;
            text-align: left;
        }
    
        th {
            background: #f4f8fb;
        }
    
        .status {
            padding: 5px 10px;
            border-radius: 5px;
        }
    
        .status.pending {
            background: #ffd700;
            color: #000;
        }
    
        .status.approved {
            background: #4caf50;
            color: white;
        }
    </style>
</body>
</html>
