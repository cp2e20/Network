    <style>/* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            color: #333;
            background-color: #f4f8fb;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }
        
        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        
        .user-actions span {
            margin-left: 10px;
            color: #333;
        }
        
        /* Categories Section */
        .categories {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        
        .category-card {
            position: relative;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            overflow: hidden;
        }
        
        .category-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }
        
        .category-card h3 {
            color: #004aad;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        
        .card-description {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 143, 215, 0.95);
            color: white;
            padding: 20px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        
        .category-card:hover .card-description {
            opacity: 1;
            visibility: visible;
        }
        
        .category-card p {
            color: #666;
            font-size: 0.9em;
        }
        
        /* Footer styles */
        .footer {
            background-color: #f4f8fb;
            padding: 40px 0;
            border-top: 2px solid #e0e0e0;
            display: flex;
            justify-content: center;
            margin-top: auto;
        }
        
        .footer-container {
            width: 85%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        /* Footer Brand */
        .footer-brand {
            display: flex;
            align-items: center;
        }
        
        .footer-logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        
        .footer-brand h3 {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }
        
        /* Footer Links */
        .footer-links {
            display: flex;
            gap: 15px;
            text-align: center;
        }
        
        .footer-links a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Social Media */
        .footer-social {
            text-align: center;
            color: #333;
        }
        
        .footer-social p {
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .social-icons a {
            margin: 0 8px;
            color: #007bff;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        
        .social-icons a:hover {
            color: #0056b3;
        }
        
        /* Country Selector */
        .footer-country {
            text-align: center;
            color: #333;
            font-weight: 500;
            font-size: 0.9em;
        }
        
        .footer-country select {
            margin-top: 5px;
            padding: 5px;
            border: 1px solid #007bff;
            border-radius: 5px;
            color: #007bff;
            font-weight: 500;
        }
        
        /* Applicants Section */
        .applicants-section {
            padding: 30px;
            max-width: 800px;
            margin: auto;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .applicants-section h2 {
            color: #004aad;
            margin-bottom: 20px;
        }
        
        /* Applicant Card */
        .applicant-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .applicant-card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }
        
        .applicant-card h3 {
            color: #007bff;
            font-size: 1.3em;
            margin-bottom: 5px;
        }
        
        .applicant-card p {
            color: #666;
            font-size: 0.9em;
        }
        
        .applicant-card button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;

<script>
  // Extract the announcementId from the URL query parameters
  const urlParams = new URLSearchParams(window.location.search);
  const announcementId = urlParams.get("announcementId");

  if (announcementId) {
    fetchApplicants(announcementId);
  } else {
    document.getElementById("applicants-list").innerHTML =
      "<p>Invalid announcement ID.</p>";
  }

  async function fetchApplicants(announcementId) {
    const applicantsList = document.getElementById("applicants-list");
    applicantsList.innerHTML = "<p>Loading applicants...</p>";

    try {
      const response = await fetch(
        `/api/applicants?announcementId=${announcementId}`
      );
      if (!response.ok) {
        throw new Error("Failed to fetch applicants.");
      }

      const applicants = await response.json();

      if (applicants.length === 0) {
        applicantsList.innerHTML = "<p>No applicants found for this job.</p>";
        return;
      }

      applicantsList.innerHTML = applicants
        .map(
          (applicant) => `
            <div class="applicant-card">
              <h3>${applicant.craftsmanEmail}</h3>
              <p>Message: ${applicant.message || "No message provided"}</p>
              <p>Applied on: ${new Date(
                applicant.createdAt
              ).toLocaleDateString()}</p>
              <button onclick="viewProfile('${applicant.craftsmanEmail}')">View Profile</button>
            </div>`
        )
        .join("");
    } catch (error) {
      console.error("Error fetching applicants:", error);
      applicantsList.innerHTML = "<p>Failed to load applicants.</p>";
    }
  }

  function viewProfile(craftsmanEmail) {
    alert(`View profile for ${craftsmanEmail}`);

  }
</script>
