<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craftsmen - Welcome</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        box-sizing: border-box;
      }

      /* Welcome Page Styling */
      .welcome-page {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #74ebd5, #acb6e5);
        flex-direction: column;
        text-align: center;
        color: white;
        animation: fadeIn 1.5s ease-in-out;
      }

      .person-icon {
        width: 150px;
        height: auto;
        margin-bottom: 20px;
      }

      .welcome-page h1 {
        font-size: 3.5rem;
        font-weight: 600;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      .welcome-page button {
        padding: 12px 25px;
        font-size: 1.2rem;
        font-weight: 600;
        color: white;
        background: #007bff;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .welcome-page button:hover {
        background: #0056b3;
        transform: translateY(-3px);
      }

      /* Login Page Styling */
      .login-page {
        display: none;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      header {
        background: #333;
        color: white;
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 90%;
        margin: 0 auto;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 15px;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #74ebd5;
      }

      #login {
        padding: 40px 20px;
      }

      form {
        display: inline-block;
        text-align: left;
        margin-top: 20px;
      }

      form input {
        display: block;
        margin: 10px 0;
        padding: 12px;
        width: 300px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
      }

      form button {
        padding: 12px 25px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      form button:hover {
        background: #0056b3;
        transform: translateY(-3px);
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .welcome-page h1 {
          font-size: 2.5rem;
        }

        form input {
          width: 100%;
        }

        form button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Welcome Page -->
    <div class="welcome-page" id="welcome-page">
      <div class="welcome-content">
        <img
          src="businessman-standing-with-suitcase-in-one-hand-and-raising-the-other-to-catch-transport.png"
          alt="Full Body Icon"
          class="person-icon"
        />
        <h1>Craftsmen</h1>
        <button onclick="goToLogin()">Enter</button>
      </div>
    </div>

    <!-- Login Page -->
    <div class="login-page" id="login-page">
      <header>
        <nav class="navbar">
          <div class="logo">Craftsmen</div>
          <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </header>

      <section id="login">
        <h2>Login</h2>
        <form>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </section>
    </div>

    <script>
      function goToLogin() {
        window.location.href = "/public/home.html"; // Redirect to home.html
      }
    </script>
  </body>
</html>
